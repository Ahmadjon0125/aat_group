<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 200vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      transition: all 0.3s ease;
      color: white;
    }

    header.scrolled {
      backdrop-filter: blur(16px);
      background-color: rgba(0, 0, 0, 0.45);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    /* Logo */
    .header-logo {
      z-index: 110;
      border: none;
      text-decoration: none;
    }

    .header-logo img {
      width: 100px;
      height: auto;
    }

    /* Desktop Navigation */
    .navbar {
      display: none;
    }

    .nav-list {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 24px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 5px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .nav-link:hover,
    .nav-link.active {
      border-bottom: 2px solid #ffffff;
    }

    /* Burger Button */
    .burger-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 110;
      position: relative;
    }

    .burger-line {
      display: block;
      width: 28px;
      height: 2px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .burger-line:nth-child(2) {
      margin: 6px 0;
    }

    .burger-btn.active .burger-line:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .burger-btn.active .burger-line:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }

    .burger-btn.active .burger-line:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* Mobile Menu Overlay */
    .menu-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 90;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .menu-overlay.show {
      display: block;
      opacity: 1;
    }

    /* Mobile Menu Panel */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 256px;
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(24px);
      z-index: 95;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .mobile-menu.show {
      transform: translateX(0);
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: 80px;
      padding-left: 24px;
      padding-right: 24px;
    }

    .mobile-nav-list {
      list-style: none;
    }

    .mobile-nav-item {
      margin-bottom: 4px;
    }

    .mobile-nav-link {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-size: 18px;
      font-weight: 500;
    }

    .mobile-nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: black;
    }

    .mobile-nav-link.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Content */
    .content {
      padding-top: 100px;
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* Desktop Navigation Show */
    @media (min-width: 1024px) {
      .navbar {
        display: block;
      }

      .burger-btn,
      .menu-overlay,
      .mobile-menu {
        display: none !important;
      }

      .header-logo img {
        width: 138px;
      }
    }

    @media (min-width: 1280px) {
      .nav-list {
        gap: 32px;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <a href="/" class="header-logo">
          <img src="/api/placeholder/138/105" alt="Logo">
        </a>

        <!-- Desktop Navigation -->
        <nav class="navbar">
          <ul class="nav-list">
            <li><a href="/about" class="nav-link">О нас</a></li>
            <li><a href="/product1" class="nav-link">Продукция</a></li>
            <li><a href="/galery" class="nav-link">Галерея</a></li>
            <li><a href="/contact" class="nav-link">Контакты</a></li>
            <li><a href="/news" class="nav-link">Новости и пресса</a></li>
          </ul>
        </nav>

        <!-- Burger Button -->
        <button id="burgerBtn" class="burger-btn" aria-label="Открыть меню">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Mobile Menu Panel -->
    <div id="mobileMenu" class="mobile-menu">
      <nav class="mobile-nav">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <a href="/about" class="mobile-nav-link">О нас</a>
          </li>
          <li class="mobile-nav-item">
            <a href="/product1" class="mobile-nav-link">Продукция</a>
          </li>
          <li class="mobile-nav-item">
            <a href="/galery" class="mobile-nav-link">Галерея</a>
          </li>
          <li class="mobile-nav-item">
            <a href="/contact" class="mobile-nav-link">Контакты</a>
          </li>
          <li class="mobile-nav-item">
            <a href="/news" class="mobile-nav-link">Новости и пресса</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="content container">
    <h1>Добро пожаловать!</h1>
    <p>Прокрутите страницу вниз, чтобы увидеть эффект размытия заголовка</p>
  </div>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const header = document.getElementById('header');
    const body = document.body;

    let isMenuOpen = false;

    // Toggle Menu
    function toggleMenu() {
      isMenuOpen = !isMenuOpen;
      
      if (isMenuOpen) {
        burgerBtn.classList.add('active');
        mobileMenu.classList.add('show');
        menuOverlay.classList.add('show');
        body.style.overflow = 'hidden';
        burgerBtn.setAttribute('aria-label', 'Закрыть меню');
      } else {
        closeMenu();
      }
    }

    // Close Menu
    function closeMenu() {
      isMenuOpen = false;
      burgerBtn.classList.remove('active');
      mobileMenu.classList.remove('show');
      menuOverlay.classList.remove('show');
      body.style.overflow = '';
      burgerBtn.setAttribute('aria-label', 'Открыть меню');
    }

    // Event Listeners
    burgerBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', closeMenu);

    // Close menu when clicking on mobile nav links
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // Scroll Effect
    function handleScroll() {
      if (window.scrollY > 0 && !isMenuOpen) {
        header.classList.add('scrolled');
      } else if (!isMenuOpen) {
        header.classList.remove('scrolled');
      }
    }

    window.addEventListener('scroll', handleScroll);

    // Active Link Highlighting (simple example based on current page)
    const currentPath = window.location.pathname;
    const allNavLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    
    allNavLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      body.style.overflow = '';
    });
  </script>
</body>
</html>
